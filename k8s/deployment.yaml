apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: first-commit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: <your-registry>/api:latest
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database-url
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: llm-api-key
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: first-commit
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: first-commit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: <your-registry>/worker:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database-url
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: first-commit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: <your-registry>/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://api"
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: first-commit
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: repoly-ingress
  namespace: first-commit
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: first-commit.hackathon.sev-2.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 80
